<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="index.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <style>

  </style>
</head>
<body>

  <div class="container">
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form>

    <div class="name-container">
      <div class="form-group">
      <label for="name">First Name *</label>
      <input type="text" id="name" name="name" required>
    </div>
      <div class="form-group">
      <label for="name">Last Name *</label>
      <input type="text" id="name" name="name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>
  </div>

 

    <div class="form-group">
      <label for="Query">Query Type *</label>
      <div class="query-container">
        <div class="radio-row ">
          <input type="radio" id="Query" value="general enquiry" name="Query" class="query-radio"/>
          <label for="general query">General Enquiry</label>
        </div>
        <div class="radio-row">
          <input type="radio" id="Query" name="Query" vale="support request" required class="query-radio"/>
          <label for="Support Request">Support Request</label>
        </div>
        </div>
    </div>
        
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
        </div>


        <div class="form-group">
        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I consent to being contacted by the team *</label>
        </div>
         
         
        <button type="submit" class="submit-button">Submit</button>
      </form>
</body>
</html>
