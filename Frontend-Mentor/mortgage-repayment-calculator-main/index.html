<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mortgage Repayment Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>

  <div class="main-container">
    <div class="sub-main-container">
        <div class="mortage-form">
          <h1>Mortgage Calculator</h1>
          <form id="mortgage-form">
            <div class="mortage-amount">
              <div class="form-group">
                <label for="mortgage-amount">Mortgage Amount</label>
                <input type="number" id="mortgage-amount" name="mortgage-amount" placeholder="$" class="placeholder-amount" required>
              </div>
            </div>

            <div class ="mortage-container">
              <div class="form-group">
                <label for="mortgage-term">Mortgage Term</label>
                <input type="number" id="mortgage-term" name="mortgage-term" placeholder="Years" class="placeholder-term" required>
              </div>
              <div class="form-group">
                <label for="interest-rate">Interest Rate</label>
                <input type="number" step="0.01" id="interest-rate" name="interest-rate" placeholder="%" class="placeholder-term" required>
              </div>
            </div>
            
            <div class="mortgage-type">
              <label for="mortgage-type">Mortgage Type</label>
              <div class="radio-group">
                <input type="radio" id="repayment" name="mortgage-type" value="repayment" class="radio-input" checked>
                <label for="repayment" class="radio-label">Repayment</label>
              </div>
              <div class="radio-group">
                <input type="radio" id="interest-only" name="mortgage-type" value="interest-only" class="radio-input">
                <label for="interest-only" class="radio-label">Interest Only</label>
              </div>
            </div>

            <div class="form-group">
              <button type="button" onclick="calculateAndDisplayResults()">Calculate Repayments</button>
            </div>
          </form>
        </div>

        <div class="mortage-results">
          <h2>Your Results</h2>
          <p>Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments" again.</p>
          <div class="results">
            <div class="result">
              <h3>Your monthly repayments</h3>
              <p id="monthly-repayment">$0.00</p>
            </div>
            <div class="result">
              <h3>Total you'll repay over the term</h3>
              <p id="total-repayment">$0.00</p>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script>
    
  </script>

</body>
</html>
